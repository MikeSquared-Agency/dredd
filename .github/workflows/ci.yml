name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - run: go build ./...
      - run: go test ./... -v -race -count=1
      - run: go vet ./...
      - uses: golangci/golangci-lint-action@v6

  e2e:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_DB: e2e_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      nats:
        image: nats:latest
        ports:
          - 4222:4222
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - name: Run migrations
        run: |
          for f in migrations/*.sql; do
            grep -v 'auth.role()' "$f" | grep -v 'enable row level security' | psql "$DB"
          done
        env:
          DB: postgres://test:test@localhost:5432/e2e_test
      - name: Run integration tests
        run: go test -tags integration ./... -v -count=1
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/e2e_test?sslmode=disable
          NATS_URL: nats://localhost:4222
      - name: Build
        run: go build -o ./bin/dredd ./cmd/dredd/
      - name: Start service
        run: ./bin/dredd &
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/e2e_test?sslmode=disable
          NATS_URL: nats://localhost:4222
          DREDD_PORT: "8750"
          ANTHROPIC_API_KEY: "test-key"
      - name: Wait for health
        run: |
          for i in $(seq 1 30); do
            curl -sf http://localhost:8750/health && exit 0 || sleep 1
          done
          exit 1
      - name: Run E2E tests
        run: bash scripts/e2e.sh
        env:
          DREDD_PORT: "8750"

      # Report CI result to Dispatch for gate automation
      - name: Report to Dispatch
        if: always()
        env:
          CI_STATUS: ${{ job.status }}
          DISPATCH_URL: ${{ secrets.DISPATCH_URL }}
          DISPATCH_TOKEN: ${{ secrets.DISPATCH_ADMIN_TOKEN }}
          OPENCLAW_WEBHOOK_URL: ${{ secrets.OPENCLAW_WEBHOOK_URL }}
          OPENCLAW_WEBHOOK_TOKEN: ${{ secrets.OPENCLAW_WEBHOOK_TOKEN }}
        run: |
          # Extract item ID from branch name (format: feat/ITEMID-description or fix/ITEMID-description)
          BRANCH="${GITHUB_HEAD_REF:-$GITHUB_REF_NAME}"
          ITEM_ID=$(echo "$BRANCH" | grep -oP '(?<=/)[a-f0-9]{8}' | head -1)
          
          if [ -z "$ITEM_ID" ] || [ -z "$DISPATCH_URL" ]; then
            echo "No item ID in branch name or no Dispatch URL configured, skipping"
            exit 0
          fi
          
          # Find full UUID from short ID
          FULL_ID=$(curl -sf "${DISPATCH_URL}/api/v1/backlog" \
            -H "Authorization: Bearer ${DISPATCH_TOKEN}" \
            -H "X-Agent-ID: github-ci" | \
            python3 -c "import sys,json; items=json.load(sys.stdin); matches=[i['id'] for i in items if i['id'].startswith('${ITEM_ID}')]; print(matches[0] if matches else '')" 2>/dev/null)
          
          if [ -z "$FULL_ID" ]; then
            echo "Could not find backlog item matching ${ITEM_ID}"
            exit 0
          fi
          
          echo "Found item: ${FULL_ID}"
          
          # Store PR URL on the item
          if [ -n "$GITHUB_EVENT_PATH" ]; then
            PR_URL=$(python3 -c "import json; e=json.load(open('$GITHUB_EVENT_PATH','')); print(e.get('pull_request',{}).get('html_url',''))" 2>/dev/null)
            if [ -n "$PR_URL" ]; then
              curl -sf -X PATCH "${DISPATCH_URL}/api/v1/backlog/${FULL_ID}" \
                -H "Authorization: Bearer ${DISPATCH_TOKEN}" \
                -H "X-Agent-ID: github-ci" \
                -H "Content-Type: application/json" \
                -d "{\"pr_url\": \"${PR_URL}\", \"branch_name\": \"${BRANCH}\"}"
            fi
          fi
          
          if [ "$CI_STATUS" = "success" ]; then
            # Submit passing evidence
            curl -sf -X POST "${DISPATCH_URL}/api/v1/backlog/${FULL_ID}/gate/evidence" \
              -H "Authorization: Bearer ${DISPATCH_TOKEN}" \
              -H "X-Agent-ID: github-ci" \
              -H "Content-Type: application/json" \
              -d "{\"stage\":\"verify\",\"criterion\":\"tests passing\",\"submitted_by\":\"github-ci\",\"evidence\":\"✅ CI green — build, test, vet, lint all passed on ${BRANCH}\"}"
            
            curl -sf -X POST "${DISPATCH_URL}/api/v1/backlog/${FULL_ID}/gate/evidence" \
              -H "Authorization: Bearer ${DISPATCH_TOKEN}" \
              -H "X-Agent-ID: github-ci" \
              -H "Content-Type: application/json" \
              -d "{\"stage\":\"verify\",\"criterion\":\"linting clean\",\"submitted_by\":\"github-ci\",\"evidence\":\"✅ golangci-lint and go vet passed\"}"
            
            echo "✅ Submitted passing evidence to Dispatch"
          else
            # Submit failure + wake orchestrator
            curl -sf -X POST "${DISPATCH_URL}/api/v1/backlog/${FULL_ID}/gate/evidence" \
              -H "Authorization: Bearer ${DISPATCH_TOKEN}" \
              -H "X-Agent-ID: github-ci" \
              -H "Content-Type: application/json" \
              -d "{\"stage\":\"verify\",\"criterion\":\"tests passing\",\"submitted_by\":\"github-ci\",\"evidence\":\"❌ CI failed: ${CI_STATUS} on ${BRANCH}\"}"
            
            # Wake orchestrator
            if [ -n "$OPENCLAW_WEBHOOK_URL" ]; then
              curl -sf -X POST "${OPENCLAW_WEBHOOK_URL}/hooks/wake" \
                -H "Authorization: Bearer ${OPENCLAW_WEBHOOK_TOKEN}" \
                -H "Content-Type: application/json" \
                -d "{\"text\":\"CI failed for item ${ITEM_ID} on branch ${BRANCH}\",\"mode\":\"now\"}"
            fi
            
            echo "❌ Submitted failure evidence to Dispatch"
          fi
